<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url('images/bg2.avif') no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 5px 5px;
      background: rgba(0, 0, 0, 0.5);
    }

    .header a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      margin-left: 20px;
    }

    .header .logo {
      font-size: 25px;
      font-weight: bold;
      color: white;
    }
.header .logo i {
  color: red; /* Logo icon color */
}

    .header a:hover {
      text-decoration: underline;
    }

    .main-content {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
    }

    .main-content h3 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    .form-container .box {
      width: 80%;
      margin: 10px 0;
    }

    .form-container .box input,
    .form-container .box button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 18px;
      margin: 5px 0;
    }

    .form-container .box button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }

    .form-container .box button:hover {
      background-color: #45a049;
    }

    .form-container .box p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 9;
      background-color: rgba(0, 0, 0, 0.7);
      top: 0;
      left: 0;
      width: 100%;
      height: 110%;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .popup-content h2 {
      margin-bottom: 20px;
    }

    .popup-content .input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .popup-content .btn {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .popup-content .btn:hover {
      background-color: #45a049;
    }

    .popup-content .close {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

    .password-requirements {
      text-align: left;
      font-size: 12px;
      color: #333;
      margin-bottom: 10px;
      width: 90%;
    }

    .popup-content label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      width: 90%;
    }

    .popup-content label input {
      margin-right: 10px;
    }

    .header .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .header .auth-buttons .btn {
      margin-left: 0;
      font-weight: bold;
    }

    .popup-active .main-content {
      display: none;
    }

    .form-container .signin-red {
  background-color: red !important;
  color: white !important;
  font-weight: bold;
}

.form-container .signin-red:hover {
  background-color: darkred !important;
}
  </style>
</head>

<body>

  <!-- Header Section -->
  <header class="header">
    <a href="home.html" class="logo"><i class="fas fa-house"></i> MyHome</a>
<div class="auth-buttons">
      <button onclick="showPopup('signin')" class="btn">Sign In</button>
      <button onclick="showPopup('signup')" class="btn">Sign Up</button>
      <button onclick="showPopup('signout')" class="btn">Sign out</button>
    </div>
  </header>



  <!-- Sign In Popup -->
  <div class="popup" id="signin-popup">
    <div class="popup-content">
      <button class="close" onclick="hidePopup('signin')">&times;</button>
      <h2>Sign In</h2>
      <input type="email" id="signin-email" class="input" placeholder="Enter email">
      <input type="password" id="signin-password" class="input" placeholder="Enter password">
      <button class="btn" onclick="validateSignIn()">Sign In</button>
      <p><a href="forget_pass.html">Forgot your password?</a></p>
      <p class="error-message" id="signin-error">Invalid email or password</p>
      <p>Or connect with:</p>
      <button class="btn" style="background-color: #db4a39;" onclick="googleSignIn()">Continue with Google</button>
    </div>
  </div>

  <!-- Sign Up Popup -->
  <div class="popup" id="signup-popup">
    <div class="popup-content">
      <button class="close" onclick="hidePopup('signup')">&times;</button>
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" class="input" placeholder="Username">
      <input type="email" id="signup-email" class="input" placeholder="Enter email">
      <input type="password" id="signup-password" class="input" placeholder="Create password">
      <p class="password-requirements" id="password-requirements">
        <small>At least 8 characters</small><br>
        <small>Mix of letters and numbers</small><br>
        <small>At least 1 special character</small><br>
        <small>At least 1 lowercase letter and 1 uppercase letter</small>
      </p>
      <input type="password" id="signup-confirm-password" class="input" placeholder="Confirm password">
      <label>
        <input type="checkbox" id="is-landlord"> I am a landlord or industry professional
      </label>
      <button class="btn" onclick="submitSignUp()">Sign Up</button>
      <p>Or connect with:</p>
      <button class="btn" style="background-color: #db4a39;" onclick="googleSignIn()">Continue with Google</button>
      <p class="error-message" id="signup-error"></p>
    </div>
  </div>

  <!-- Custom JS file link -->
  <script src="js/script.js"></script>
</body>
</html>
