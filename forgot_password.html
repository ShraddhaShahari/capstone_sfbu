<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
<style>
  /* General Styles */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

#body_div {
  max-width: 400px;
  margin: 50px auto;
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
}

#cancel_btn {
  position: absolute;
  top: 20px;
  right: 20px;
}

#cancel_btn a {
  text-decoration: none;
  color: #333;
}

.cross {
  width: 20px;
  height: 20px;
}

#text h1 {
  font-size: 24px;
  color: #333;
  margin-bottom: 10px;
}

#text p {
  font-size: 16px;
  color: #777;
  margin-bottom: 20px;
}

#email_div h4 {
  font-size: 14px;
  color: #555;
  text-align: left;
  margin-bottom: 5px;
}

#forgot-password-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#forgot-password-form input {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
  width: 100%;
}

#submit_btn {
  padding: 10px 0;
  background-color: #ff5a5f;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

#submit_btn:hover {
  background-color: #ff3a3f;
}

#back {
  margin-top: 20px;
}

#back p {
  font-size: 14px;
  color: #555;
}

#back a {
  color: #ff5a5f;
  text-decoration: none;
}

#back a:hover {
  text-decoration: underline;
}

#log_in {
  font-weight: bold;
}

.email_div {
  margin-top: 20px;
}

.email_div button {
  background-color: #fff;
  color: #333;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
}

.email_div button:hover {
  background-color: #f9f9f9;
}

</style>


</head>
<body>
  <div id="body_div">
    <div id="cancel_btn">
      <a href="index.html"><svg class="cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3 54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4 105.4 105.4z"/></svg></a>
    </div>
    <div id="text">
      <h1>Forgot Password</h1>
      <p>Enter the email address you use. We'll send you a link to reset your password.</p>
    </div>
    <div id="email_div">
      <h4>EMAIL</h4>
    </div>
    <div>
      <form id="forgot-password-form">
        <input type="email" id="email_ip" placeholder="name@email.com" required>
        <button id="submit_btn" type="submit">Reset Password</button>
      </form>
    </div>
    <hr id="line_hr">
    <!-- <div class="email_div">
      <button>Email me a login link</button>
    </div> -->
    <div id="back">
      <p>Back to <a id="log_in" href="index.html">Log in</a> </p>
    </div>
  </div>

  <!-- Include the script.js file -->
  <script src="js/forgot-password.js"></script>
</body>
</html>
